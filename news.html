<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div class="ui inverted segment">
    <div class="ui inverted secondary pointing menu">
      <a id="places" class="item " href="./place.html">
        Places
      </a>
      <a id="news" class="item active" href="./news.html">
        News
      </a>
      <a id="restaurants" class="item" href="./zomato.html">
        Restaurants
      </a>
      <a id="meals" class="item" href="meal.html">
        Meals
      </a>
      <div class="right item">
        <button class="ui button" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row mt-3" id="sidebar">
      <div class="col-lg-3 justify-content-center">
        <div class="row bg-success justify-content-center mb-3">
          <h3 class="text-white">Filter By</h3>
        </div>
        <div class="btn-group pl-5 ml-2" role="group">
          <button id="btnGroupDrop1" type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Category
          </button>
          <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <a class="dropdown-item category" href="#" id="sports">Sports</a>
            <a class="dropdown-item category" href="#" id="health">Health</a>
            <a class="dropdown-item category" href="#" id="entertainment">Entertainment</a>
            <a class="dropdown-item category" href="#" id="general">General</a>
            <a class="dropdown-item category" href="#" id="science">Science</a>
            <a class="dropdown-item category" href="#" id="technology">Technology</a>
          </div>
        </div>
        <div class="row">
          <div class="form-group mt-3">
            <input type="text" class="form-control ml-3" id="query" placeholder="words">
          </div>
        </div>
      </div>
      <div class="col-lg-9" id="newsList">

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script>
    function logout(){
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
      console.log('User signed out.');
      });
      localStorage.removeItem('token')
      window.location = '/index.html'
      }
  </script>
  <script src="src/main.js"></script>
