<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

    <!-- semantic ui CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js" integrity="sha256-0gIvTkdsp0OOeV8tx3UTdi3ehppGwZbzQMvZJYhbzsE=" crossorigin="anonymous"></script> -->
    <!-- google login -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="63936865269-hd5471ugr0l5aa1nbjvehmkjpd9v88rl.apps.googleusercontent.com">


    <title>Document</title>
</head>

<body>


    <div class="ui middle aligned center aligned grid">
        <div class="ui five wide column">
            <h2 class="ui teal image header">
                <img src="assets/images/logo.png" class="image">
                <div class="content">
                    Log-in to your account
                </div>
            </h2>
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input id="loginEmail" type="email" name="email" placeholder="E-mail address">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input id="loginPassword" type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button" onclick="login()">Login</div>
                    <div class=" g-signin2" data-onsuccess="onSignIn"></div>

                </div>

                <div class="ui error message"></div>

            </form>

            <div class="ui message">
                New to us? <a href="#" onclick="showFormRegis()">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- form register -->
    <div id="formRegister">
        <div class="ui grid">
            <div class="ui four wide column raised segment" style="margin: 50px auto 0px">
                <div class="ui large form">
                    <div class="field">
                        <h5>Register</h5>
                    </div>
                    <div class="field">
                        <div class="ui input icon">
                            <i class="ui name icon"></i>
                            <input type="text" placeholder="name" id="regisName">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui input icon">
                            <i class="ui user icon"></i>
                            <input type="email" placeholder="Email" id="regisEmail">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui input icon">
                            <i class="ui lock icon"></i>
                            <input type="password" placeholder="password" id="regisPassword">
                        </div>
                    </div>
                    <div class="ui extra content">
                        <div class="ui grid">
                            <div class="ui ten wide column">
                            </div>
                            <div class="ui three wide column">

                            </div>
                            <div class="ui three wide column">
                                <button class="ui blue right floated button" onclick="register()">Register</button>
                            </div>
                        </div>
                        <p id="notifRegis" style="color: red; font-weight: bold;"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/index.js"></script>

</body>

</html>
