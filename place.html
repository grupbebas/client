<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="63936865269-hd5471ugr0l5aa1nbjvehmkjpd9v88rl.apps.googleusercontent.com">

  <!-- <meta name="google-signin-client_id" content="521685363071-7id4qnmbfucdqomdjj3aqs4bndtnti9r.apps.googleusercontent.com"> -->

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
  <title>Place</title>
</head>

<body style="background-color: #191919;">

  <div class="ui inverted segment">
    <div class="ui inverted secondary pointing menu">
      <a id="places" class="item active" href="./place.html">
        Places
      </a>
      <a id="news" class="item" href="./news.html">
        News
      </a>
      <a id="restaurants" class="item" href="./zomato.html">
        Restaurants
      </a>
      <a id="meals" class="item" href="meal.html">
        Meals
      </a>
      <div class="right item">
        <button class="ui button" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <div class="ui grid container" style="margin: auto;">
    <div class="ui column inverted centered segment" style="margin: auto">
      <h3> Recommended Place Categories:</h3>
      <div class="ui inverted blue button" onclick="loadNearby('Mall')">
        Mall
      </div>
      <div class="ui inverted red button" onclick="loadNearby('Bar')">
        Bar
      </div>
      <div class="ui inverted teal button" onclick="loadNearby('Cafe')">
        Cafe
      </div>
      <div class="ui inverted teal button" onclick="loadNearby('movie theater')">
        Movie Theater
      </div>
      <div class="ui inverted white button" onclick="loadNearby('Museum')">
        Museum
      </div>
      <div class="ui inverted pink button" onclick="loadNearby('night club')">
        Night Club
      </div>
      <div class="ui inverted yellow button" onclick="loadNearby('Store')">
        Store
      </div>
      <div class="ui inverted violet button" onclick="loadNearby('Spa')">
        Spa
      </div>
      <div class="ui inverted green button" onclick="loadNearby('Park')">
        Park
      </div>
      <div class="ui link cards centered" id="cardsPlaces" style="margin-top:20px;">

      </div>
    </div>
  </div>

  <div class="ui segment">

  </div>
  <div class="ui modal places">
    <div class="header" id="placeModalName">
      <i class="ui building icon"></i>
    </div>
    <div class="image content">
      <div class="image">
        <img id="photoPlace" src="" alt="">
      </div>
      <div class="description">
        <h3>Address :</h3>
        <h3 id="placeModalAddress"></h3>

      </div>
    </div>
    <div class="actions">
      <div class="ui deny button">Dismiss</div>
      <div class="ui deny button">OK</div>
    </div>
  </div>
  <script>
    function logout(){
      localStorage.removeItem('token')
      window.location = '/index.html'
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
      console.log('User signed out.');
      });
    }
    </script>
  <script src="./src/place.js"></script>
</body>

</html>
