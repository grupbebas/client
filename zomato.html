<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <title>Zomato</title>
</head>

<body>
    <div class="ui inverted segment">
        <div class="ui inverted secondary pointing menu">
            <a id="places" class="item " href="./place.html">
                Places
            </a>
            <a id="news" class="item" href="./news.html">
                News
            </a>
            <a id="restaurants" class="item active" href="./zomato.html">
                Restaurants
            </a>
            <a id="meals" class="item" href="meal.html">
                Meals
            </a>
            <div class="right item">
                <button class="ui button" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
    <div>
        <div class="ui top attached tabular menu">
            <a class="item active" data-tab="first">Search Resto</a>
            <a class="item" data-tab="second">Populer</a>
            <a class="item " data-tab="third">Third</a>
        </div>
        <div class="ui bottom attached tab segment active" data-tab="first">
            <!-- tab search -->
            <div class="ui centered grid">
                <div class="ui input focus">
                    <input id="inputSearch" type="text" placeholder="input location...">
                </div>
                <button class="ui button" onclick="search($('#inputSearch').val())">
                    Search
                </button>
            </div>

            <div id="list" class="ui link cards centered" style="margin-top:20px;">

            </div>
        </div>
        <div class="ui bottom attached tab segment" data-tab="second">
            Second
        </div>
        <div class="ui bottom attached tab segment " data-tab="third">
            Third
        </div>


    </div>




    <script>
        function logout(){
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
            console.log('User signed out.');
            });
            localStorage.removeItem('token')
            window.location = '/index.html'
            }
        </script>
    <script src="./src/zomato.js"></script>
</body>

</html>
